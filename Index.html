<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Homepage</title>
    <link rel="stylesheet" href="/index files/index.css">
</head>
<body>
    <header>
        <h1>My eCommerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <span>$19.99</span>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat similar product blocks for more featured products -->
        </section>
        <section class="special-offers">
            <h2>Special Offers</h2>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <span>$24.99</span>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat similar product blocks for more special offers -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My eCommerce Store</p>
    </footer>
</body>
</html>
